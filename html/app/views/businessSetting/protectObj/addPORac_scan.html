<div class="row">
    <div class="col-lg-12">
        <form class="form-horizontal" name="addRac" novalidate>
            <div class="form-group">
                <label class="control-label col-lg-2 txt-right">待扫描地址串：<span class="sign-must">*</span></label>
                <div class="col-lg-5">
                    <textarea class="form-textarea" ng-model="cache.nodeObj.scanAddress"></textarea> 
                </div>
                <div class="col-lg-5 pdl0 pdr0">
                   	<span>提示：</span></br>
					<span class="pdl30">1 每行为一个配置串,以分号结尾</span></br>
					<span class="pdl30">2 配置串格式为IP:PORT，PORT指定为0，表示所有端口;，</span></br>
					<span style="margin-left:42px;">比如：192.168.1.100:1521;</span></br>
					<span class="pdl30">3 IP段中间用-连接，端口多个用逗号分隔</span></br>
					<span style="margin-left:42px;">比如：192.168.11.1-192.168.11.100:1521,1522,1523;</span></br>
                </div>
				<div class="col-md-offset-2 col-md-6 mgt10">
					<a role="button" class="btn btn-normal function-btn mgr20" ng-click="scanIPFunc();">探测 / 停止探测</a>
				</div>
				<div ng-if="cache.scanObjList != 0" class="col-lg-11 col-md-11 mgt15"  style="margin-left:5%;max-height:380px;overflow-y:auto;">
					<table class="table table-bordered table-hover">
						<thead>
							<tr>
								<th><input type="checkbox" ng-model="initData.scanList.checkAll" ng-change="selectAll(initData.scanList.checkAll,cache.scanObjList,'scan')" /></th>
								<th>名称</th>
								<th>所属保护对象</th>
								<th>数据库类型</th>
								<th>数据库版本号</th>
								<th>ip地址</th>
								<th>端口号</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in cache.scanObjList">
								<td class="list-top-checkbox"><input ng-disabled="checkIsChosen(item);" type="checkbox" ng-change="selectOne(cache.scanObjList,initData.scanList)" ng-model="item.checked"/></td>
								<td ng-bind="item.host + ':' + item.port"></td>
								<td ng-bind="item.obj_name"></td>
								<td ng-bind="item.db_type"></td>
								<td ng-bind="item.version"></td>
								<td ng-bind="item.host"></td>
								<td ng-bind="item.port"></td>
							</tr>
						</tbody>
					</table>
				</div>
            </div>
        </form>
    </div>
</div>
