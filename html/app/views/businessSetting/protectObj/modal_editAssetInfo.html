<div class="row">
    <div class="col-lg-12" style="margin-left:-12px;">
        <form class="input-custom form-horizontal" name="addRac" novalidate>
            <div class="form-group">
                <label class="control-label col-lg-3 txt-right">资产集合名称：<span class="sign-must">*</span></label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" name="racIP" placeholder="该名称/前缀用于在本系统中显示" ng-model="cache.editInfo.name" required/>
                    <div class="validate-container">
                    </div>
                </div>
                <label class="control-label col-lg-3 txt-right">资产属性：<span class="sign-must">*</span></label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" name="racPort" placeholder="资产属性" ng-model="cache.editInfo.asset_attr" required />
                    <div class="validate-container">
                    </div>
                </div>
                <label class="control-label col-lg-3 txt-right">敏感标签：<span class="sign-must">*</span></label>
                <div class="col-lg-9">
                    <label class="radio-inline mgt-2"><input type="radio" name="senseLabel" ng-model="cache.editInfo.lable_level" value="高" />高</label>
					<label class="radio-inline mgt-2"><input type="radio" name="senseLabel" ng-model="cache.editInfo.lable_level" value="中" />中</label>
                    <label class="radio-inline mgt-2"><input type="radio" name="senseLabel" ng-model="cache.editInfo.lable_level" value="低" />低</label>
                </div>
                <label class="control-label col-lg-3 txt-right mgt20">审计级别：<span class="sign-must">*</span></label>
                <div class="col-lg-9 mgt20">
                    <label class="radio-inline mgt-2"><input type="radio" name="auditlevel" ng-model="cache.editInfo.audit_level" value="高" />高</label>
					<label class="radio-inline mgt-2"><input type="radio" name="auditlevel" ng-model="cache.editInfo.audit_level" value="中" />中</label>
					<label class="radio-inline mgt-2"><input type="radio" name="auditlevel" ng-model="cache.editInfo.audit_level" value="低" />低</label>
                </div>
            </div>
        </form>
    </div>
</div>
